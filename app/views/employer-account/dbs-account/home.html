{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% set serviceName %}
  Request a standard or enhanced DBS check
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-router" method="post">

        <div class="govuk-form-group">

    <span class="govuk-caption-l">Your DBS account</span>
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What do you want to do?
        </h1>
      </legend>
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="what-dbs-check" name="what-dbs-check" type="radio" value="standard">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live">
            Request a standard or enhanced DBS check
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="what-dbs-check-3" name="what-dbs-check" type="radio" value="enhanced-with-barred-lists">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
            Update your DBS account details
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="what-dbs-check-3" name="what-dbs-check" type="radio" value="enhanced-with-barred-lists">
          <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
            Sign out of your DBS account
          </label>
        </div>


    </fieldset>
  </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

{% endblock %}
