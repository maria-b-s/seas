{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% set serviceName %}
  Request a standard or enhanced DBS check
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">Request a standard DBS check</span>
      <h1 class="govuk-heading-l">What is the employee's name?</h1>

      <form class="form" action="employee-email" method="post">

        <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name
            </label>
        <input class="govuk-input" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
